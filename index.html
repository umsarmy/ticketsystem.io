<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alphadroid Robotics Ticketing System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ¤– Alphadroid Robotics Ticketing System</h1>

    <form id="ticketForm" class="space-y-4">
      <input id="title" type="text" placeholder="Issue Title" class="w-full border p-2 rounded" required />
      <textarea id="description" placeholder="Issue Description" class="w-full border p-2 rounded" required></textarea>
      
      <select id="department" class="w-full border p-2 rounded" required>
        <option value="">Select Department</option>
        <option>Robotics Software</option>
        <option>Robotics Electronics</option>
        <option>Application Team</option>
        <option>Production</option>
        <option>Mechanical</option>
        <option>Purchase</option>
        <option>Sales / Customer Success</option>
        <option>Project</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Ticket</button>
    </form>

    <hr class="my-6" />

    <h2 class="text-xl font-semibold mb-3">ðŸ“‹ Existing Tickets</h2>
    <div id="ticketsList" class="space-y-3"></div>
  </div>

  <script>
    // ðŸ”¹ Replace with your actual Supabase credentials
    const SUPABASE_URL = "https://zlsgzpqhmyvaqqmvhtll.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsc2d6cHFobXl2YXFxbXZodGxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzI0OTEsImV4cCI6MjA3NjQ0ODQ5MX0.yhIjsXd0ZZjzzdx9fO5Gijyd2ZQHHUKS9rCGUchGD8c";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchTickets() {
      const { data, error } = await supabase.from("tickets").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error("Error fetching tickets:", error);
        return;
      }

      const list = document.getElementById("ticketsList");
      list.innerHTML = "";
      data.forEach(ticket => {
        const div = document.createElement("div");
        div.className = "border p-4 rounded bg-gray-50";

        div.innerHTML = `
          <h3 class="font-bold text-lg">${ticket.title}</h3>
          <p>${ticket.description}</p>
          <p class="text-sm text-gray-600 mt-2">Department: <strong>${ticket.department}</strong></p>
          <p class="text-sm text-gray-600">Status: <strong>${ticket.status || "Open"}</strong></p>

          <div class="mt-3">
            <label class="text-sm">Handover to: </label>
            <select id="handover-${ticket.id}" class="border p-1 rounded text-sm">
              <option value="">Select Department</option>
              <option>Robotics Software</option>
              <option>Robotics Electronics</option>
              <option>Application Team</option>
              <option>Production</option>
              <option>Mechanical</option>
              <option>Purchase</option>
              <option>Sales / Customer Success</option>
              <option>Project</option>
            </select>
            <button class="ml-2 text-sm bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700"
              onclick="handoverTicket('${ticket.id}')">Handover</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function createTicket(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const department = document.getElementById("department").value;

      const { error } = await supabase.from("tickets").insert([{ title, description, department, status: "Open" }]);
      if (error) {
        alert("Error creating ticket: " + error.message);
        return;
      }

      document.getElementById("ticketForm").reset();
      fetchTickets();
    }

    async function handoverTicket(ticketId) {
      const newDept = document.getElementById(`handover-${ticketId}`).value;
      if (!newDept) return alert("Please select a department to handover to.");

      const { error } = await supabase.from("tickets").update({ department: newDept }).eq("id", ticketId);
      if (error) {
        alert("Error handing over ticket: " + error.message);
        return;
      }

      fetchTickets();
    }

    document.getElementById("ticketForm").addEventListener("submit", createTicket);

    // Load tickets on page load
    fetchTickets();
  </script>
</body>
</html>
